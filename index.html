<!DOCTYPE html>
<html>
	
	<head>
		<meta charset=UTF-8>
		<title>MANCALA</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	<h1> MANCALA </h1>
	
	<p> Nº cavidades:
	<input type="radio" id="cavidades" name="cavidades" value="2" onchange="cavidades(this)" autocomplete="off">
	<label for="cavidades2"> 2 </label>
	<input type="radio" id="cavidades" name="cavidades" value="3" onchange="cavidades(this)" autocomplete="off">
	<label for="cavidades3"> 3 </label>
	<input type="radio" id="cavidades" name="cavidades" value="6" onchange="cavidades(this)" autocomplete="off">
	<label for="cavidades6"> 6 </label>
	<input type="radio" id="cavidades" name="cavidades" value="9" onchange="cavidades(this)" autocomplete="off">
	<label for="cavidades9"> 9 </label><br>
		
	<p> Nº inicial de sementes:
	<input type="number" id="sementes" name="sementes" min="2" max="10" onchange="sementes(this)" autocomplete="off"><br>
		
	<p> Jogar contra pc?
	<input type="radio" id="pc1" name="pc" value="1" onchange="pc(1)" autocomplete="off">
	<label for="sim"> Sim </label>
	<input type="radio" id="pc0" name="pc" value="0" onchange="pc(0)" autocomplete="off">
	<label for="nao"> Não </label>
    
	<p id="dificuldade"> Dificuldade:
	<input type="radio" id="ez" name="dificuldade" value="1" onchange="dificuldade(this)" autocomplete="off">

	<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
